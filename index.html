<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="public/css/font-awesome.css">
    <title>Tabla Dinamica</title>
</head>
<body class="bg-info">
    <div class="container bg-warning" style="margin-top: 3rem">
        <h1 class="text-center">Recorrer tabla por código o por nombre</h1>
        <div class="panel-body">
            <form action="" class="">
                
                <input type="text" class="col-md-5" id="buscarporcodigo" placeholder="Ingrese un código">
               
                <input type="text" class="col-md-5" id="buscarpornombre" placeholder="Ingrese un nombre">
                <button id="btnAgregar" type="button" onclick="listarporcodigo(),limpiar();" class="btn btn-primary col-md-2">Agregar</button>
            </form>
        </div>
        
        <div class="panel-body table-responsive">
            <table id="detalles" class="table table-striped table-bordered table-condensed table-hover">
                <thead>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Quitar</th>
                </thead>
                <tbody>
                   
                </tbody>
                <tfoot>
                     <th></th>
                    <th>CANTIDAD TOTAL</th>
                    <th><h4 id="cantidad_total"> 0</h4></th> 
                </tfoot>
            </table>
        </div>
        
    </div>

    <footer>
        <script src="public/js/jquery-3.1.1.min.js"></script>
        <script src="public/js/bootstrap.min.js"></script>
        <script src="public/app.js"></script>
    </footer>
    
</body>
</html>
